<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Música & Tecnología</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="bg-primary">
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <ul
          class="navbar-nav d-flex flex-row flex-wrap w-100 justify-content-center"
        >
          <li class="nav-item mx-2">
            <a class="nav-link" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="./about.html">Acerca de</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="./services.html">Servicios</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="./gallery.html">Galería</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="./contact.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container my-5">
      <section class="text-center mb-4">
        <h1 class="text-primary">Contacto</h1>
        <h2 class="text-info text-decoration-underline">
          Queremos escucharte.
        </h2>
        <p>Si deseas más información sobre nuestros servicios, escríbenos.</p>
      </section>

      <form action="#" method="post" class="mx-auto" style="max-width: 600px">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea
            id="mensaje"
            name="mensaje"
            class="form-control"
            rows="5"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p>&copy; 2025 M&T Web - Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
